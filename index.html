<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./style/index.css">
    
</head>

<body>
    <nav></nav>

    <main>
      <section class="container">
            <h1 class="title">Registracion form</h1>
            <h2 class="main-title">This is information about you</h2>
            <form>
            <div class="name">
                <label>Name</label>
                <input type="text" name="name" required autocomplete />
            </div>
            <div class="surname">
                <label>surname</label>
                <input type="text" surname="surname" required autocomplete />
            </div>
            <div class="email">
                <label>Email</label>
                <input type="email" email="mail" required autocomplete />
            </div>
            <div password>
                <label>Password</label>
                <input type="Password" required autocomplete />
            </div>
            <div class="number">
                <label>Number</label>
                <input type="Number" required autocomplete />
            </div>
            <div class="coment">
                <label>Coment</label>
                <textarea></textarea>
            </div>
            <div class="notifications">
                <label>Do you want to receive notifications</label>
                <div>
                    <input type="radio" name="notifications" required autocomplete />yes
                </div>
                <div>
                    <input type="radio" name="notifications" required autocomplete />No
                </div>
            </div>
            <div>
                <input type="checkbox" requiered/>
                <label>I accept the privacy policy</label>
            </div>
            <div class="button">
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>
   
    </main>



</body>

</html>
