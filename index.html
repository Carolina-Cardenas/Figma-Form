<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./style/index.css">
    <link href="https //fonts.googleapis.com/css?family=Roboto">
</head>

<body>
    <main>
        <section class="container">
            <h1 class="title">Registration form</h1>
            <form>
                <div class="input-containers">
                    <label>Name</label>
                    <input type="text" name="name" required autocomplete />
                </div>
                <div class="input-containers">
                    <label>Surname</label>
                    <input type="text" surname="surname" required autocomplete />
                </div>
                <div class="input-containers">
                    <label>Email</label>
                    <input type="email" email="mail" required autocomplete />
                </div>
                <div class="input-containers">
                    <label>Password</label>
                    <input type="Password" required />
                </div>
                <div class="input-containers">
                    <label>Phone</label>
                    <input type="tel" required autocomplete />
                </div>
                <div class="input-containers">
                    <label>Comment</label>
                    <textarea class="comment"></textarea>
                </div>
                <div class="notifications">
                    <label>Do you want to receive notifications</label>
                    <div>
                        <input type="radio" name="notifications" required autocomplete /> <label
                            for="notifications">Yes</label>
                    </div>
                    <div>
                        <input type="radio" name="notifications" required autocomplete /> <label
                            for="notifications">No</label>
                    </div>
                </div>
                <div class="privacy">
                    <input type="checkbox" required />
                    <label>I accept the privacy policy</label>
                </div>
                <div class="button">
                    <button class="btn" type="submit">Submit</button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
